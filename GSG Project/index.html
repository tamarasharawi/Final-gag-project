<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To do list </title>

</head>
<body>
    <div class="main-content">
        <h1>Get your work done!</h1>
        <h3>add your tasks here ...</h3>
    </div>

    <div class="container">
        <h1>Task Tracker</h1>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <textarea id="task-desc" placeholder="Task Description" required></textarea>
            <input type="date" id="task-deadline" required>
            <button type="submit">Add Task</button>
        </form>
    </div>
</div>

    <a href="overduetask.html"><i class="fa-regular fa-clock"></i> &nbsp; Overdue Tasks</a>
    <a href="searchtasks.html"><i class="fa-solid fa-magnifying-glass"></i> &nbsp; Search Tasks</a>
</div>
